<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>William W. Marx & Co.</title>
		<script type="text/javascript" src="buttons.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css"/>
	</head>

	<body>
		<header>
			William W. Marx is a conceptual bricoleur.
		</header>

		<div id="dragable">
			<div id="dragzone">
				<div class="window">
					<div class="title-bar">
						<span>“Curated Vacancy” Art Store</span>
						<aside>
							<button aria-label="Minimize" onclick="minimizeit()"/>
							<button aria-label="Maximize" onclick="maximizeit()"/>
							<button aria-label="Close" onclick="closeit()"/>
						</aside>
					</div>
					<a href="https://marx.design">
						<picture>
							<source srcset="images/curated_vacancy.avif" type="image/avif"/>
							<source srcset="images/curated_vacancy.webp" type="image/webp"/>
							<img src="images/curated_vacancy.jpg" alt="“Curated Vacancy” Art Store">
						</picture>
					</a>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
